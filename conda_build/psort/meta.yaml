{% set name = "psort" %}
{% set version = "0.4.26" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4b421b4503d983528e8caa90e2aaee66ffa9d6f45d3e93f33c8eafc63c49e5ee

build:
  number: 0
  entry_points:
#    - psort = psort.main:run_from_cmdline
    - psort = psort.__main__ # Not sure if this will work
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - deepdish
    - decorator
    - h5py
    - matplotlib
    - neo
    - numba
    - numpy x.x
    - pip
    - pymatreader
    - pyqt
    - pyqtgraph
    - python
    - pyyaml
    - scikit-learn
    - scipy
    - umap-learn
  run:
    - deepdish
    - decorator
    - h5py
    - matplotlib
    - neo
    - numba
    - numpy x.x
    - pymatreader
    - pyqt
    - pyqtgraph
    - python
    - pyyaml
    - scikit-learn
    - scipy
    - umap-learn

test:
  imports:
    - psort
    - psort.gui
    - psort.tests
    - psort.tools
  commands:
    - psort --help

about:
  home: "https://github.com/esedaghatnejad/psort"
  license: GPL
  license_family: GPL
  license_file: LICENSE
  summary: "Graphical application for identifying simple and complex purkinje spikes"

extra:
  recipe-maintainers:
    - your-github-id-here
